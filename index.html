<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HAPPEACE GAME</title>
    <link rel="stylesheet" href="try.css">
	<script type="text/javascript" src="try.js"></script>

<body>
    <h1>THE HAPPEACE GAME</h1>
    <label>1:WRITE YOUR USERNAME</label><br><br>
    <input type="text" id="name"><br><br>

    <label>2:WRITE YOUR SCHOOL NAME</label><br><br>
    <input type="text" id="school"><br><br>

    <label>3:WRITE YOUR ADM NO</label><br><br>
    <input class="adm" type="number" id="adm"><br><br>

    <label>4:WRITE YOUR PREVIOUS MEAN GRADE</label><br><br>
    <input class="grade" type="text" id="grade"><br><br>

    <label>5:CHOOSE YOUR LUCKY NUMBER BETWEEN 0 TO 10 !!!</label><br><br>
    <input class="lucky" type="number" id="lucky"><br><br>

    <label>CLICK ON THE BUTTON TO FINISH</label><br>
    <button type="button" onclick="lucky()">CLICK</button>

    <h2 id="x"></h2>
    <h2 id="y"></h2>
    <h2 id="z"></h2>
    <h1 id="P"></h1>
    
</body>
</html>
